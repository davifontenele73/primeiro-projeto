<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/cts.css">
        <link rel="stylesheet" href="./css/ctsreset.css">
        <title>SR.FEIJÃO</title>
    </head>
    <body>
        <header>
                <h1>Contato</h1>
            <div class="logo">
                <img class="logo01" src="./img/logo2.png">
                <nav>
                    <ul>
                        <li><a href="../feijao.html">home</a></li>
                        <li><a href="../produtos/index.html">produtos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="40" rows="10" id="mensagem" class="input" ></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato" 
                        value="email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telefone"><input type="radio" name="contato" 
                        value="telefone" id="radio-telefone">Telefone</label>
                   
    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" 
                        value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 

                </div>
                <div>
                    <p>Qual horário prefere receber o pedido?</p>
                    <select >
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>            
            
                <input type="submit" value="Enviar Formulário" class="enviar">   


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </table>

        </main>
        <footer>
            <img src="./img/logo2.png">
            <p class="rodape">
                &copycopyright SR. FEIJAO - 2021
            </p> 
        </footer>

    </body>
